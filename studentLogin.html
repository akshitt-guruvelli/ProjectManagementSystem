<!DOCTYPE html>
<html>
  <head>
    <title>Project Management System</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/styles/loginStyle.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montaga&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginForm">
      <form action="/studentLogin.html" method="POST">
        <h1>Student Login</h1>
        <input
          class="loginInput"
          type="email"
          id="loginId"
          name="logId"
          placeholder="Username"
        /><br />
        <input
          class="loginInput"
          type="password"
          id="loginPass"
          name="logPass"
          placeholder="Password"
        /><br />
        <input class="signIn-button" type="submit" value="Sign In" />
      </form>
      <a href="./studentSignUp.html">
        <button type="button" class="signUp-button">Sign Up</button>
      </a>
      <p><a href="./studentDashboard.html"> dashboard </a></p>
      <div class="goBackDiv">
        <a href="./index.html">Go Back</a>
      </div>
    </div>
  </body>
</html>
